<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Список валют</title>
    <style>
        :root {
            --primary: #6366f1;
            --bg: #f8fafc;
            --surface: #ffffff;
            --text: #334155;
            --border: #e2e8f0;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 40px;
            display: flex;
            justify-content: center;
        }
        .container {
            width: 100%;
            max-width: 900px;
            background: var(--surface);
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        h2 { margin-top: 0; color: #1e293b; }
        nav { margin-bottom: 20px; }
        nav a { margin-right: 20px; text-decoration: none; color: var(--primary); font-weight: 600; }

        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th { text-align: left; padding: 12px; color: #64748b; font-size: 0.85rem; text-transform: uppercase; letter-spacing: 1px; border-bottom: 2px solid var(--bg); }
        td { padding: 16px 12px; border-bottom: 1px solid var(--border); }
        tr:last-child td { border-bottom: none; }

        .value { font-weight: bold; color: #0f172a; }
        .tag { background: #e0e7ff; color: var(--primary); padding: 4px 8px; border-radius: 6px; font-size: 0.8rem; font-weight: bold; }

        .btn-del {
            color: #ef4444;
            text-decoration: none;
            border: 1px solid #fee2e2;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 0.9rem;
            transition: all 0.2s;
        }
        .btn-del:hover { background: #fee2e2; }
    </style>
</head>
<body>
    <div class="container">
        <nav>
            <a href="/">← На главную</a>
            <a href="/currencies">Обновить список</a>
        </nav>

        <h2>Курсы валют</h2>

        <table>
            <thead>
                <tr>
                    <th>Код</th>
                    <th>Валюта</th>
                    <th>Номинал</th>
                    <th>Курс (RUB)</th>
                    <th>Действие</th>
                </tr>
            </thead>
            <tbody>
                {% for item in currencies %}
                <tr>
                    <td><span class="tag">{{ item.char_code }}</span></td>
                    <td>{{ item.name }}</td>
                    <td style="color: #94a3b8;">{{ item.nominal }} шт.</td>
                    <td class="value">{{ item.value }} ₽</td>
                    <td><a href="/currency/delete?id={{ item.id }}" class="btn-del">Удалить</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
